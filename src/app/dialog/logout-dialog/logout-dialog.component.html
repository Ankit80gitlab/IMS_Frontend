<h2 mat-dialog-title>Are you sure you want to logout ?</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
    <div class="container-fluid">
        <div class="row">
            <button class="col-sm-4" mat-raised-button color="custom-green" (click)="onCloseClick()">Close</button>
            &nbsp;
            <button class="col-sm-4" mat-raised-button color="primary" (click)="onLogoutClick()">Logout</button>
        </div>
    </div>
</mat-dialog-content>
